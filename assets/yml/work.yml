MESOMI1:
  title: Asistente Técnico Ambiental
  location: Tacna, Perú
  date: mayo - diciembre 2024
  description: Gobierno Regional de Tacna - Proyecto MESOMI
  details:
    - Asistencia en instalaciones de caseta móvil de monitoreo de calidad de aire.
    - Descarga de datos de calidad de aire de manera manual (datalogger RS232 a usb).
    - Procesamiento de datos de calidad de aire (utilizando lenguaje R).
    - Generación de reportes de calidad de aire (utilizando RStudio y Quarto).
    - Generación de dataset de calidad de aire y dataset de calidad de agua (utilizando R).
    - Generación de mapas de ubicación de puntos de monitoreo de aire (utilizando QGIS).
